apiVersion: apps/v1
kind: Deployment
metadata:
  name: flowshield-api
  labels:
    app: flowshield-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flowshield-api
  template:
    metadata:
      labels:
        app: flowshield-api
    spec:
      containers:
      - name: api
        image: ghcr.io/your-username/flowshield:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: flowshield-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: flowshield-secrets
              key: jwt-secret
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: flowshield-secrets
              key: redis-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: flowshield-api-service
spec:
  selector:
    app: flowshield-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flowshield-client
  labels:
    app: flowshield-client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flowshield-client
  template:
    metadata:
      labels:
        app: flowshield-client
    spec:
      containers:
      - name: client
        image: ghcr.io/your-username/flowshield-client:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: flowshield-client-service
spec:
  selector:
    app: flowshield-client
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flowshield-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - flowshield.yourdomain.com
    secretName: flowshield-tls
  rules:
  - host: flowshield.yourdomain.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: flowshield-api-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flowshield-client-service
            port:
              number: 80
---
apiVersion: v1
kind: Secret
metadata:
  name: flowshield-secrets
type: Opaque
data:
  database-url: <base64-encoded-database-url>
  jwt-secret: <base64-encoded-jwt-secret>
  redis-url: <base64-encoded-redis-url> 